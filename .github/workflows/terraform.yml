name: Terraform

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  terraform-job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-south-1
          role-to-assume: ${{ secrets.DEV_AWS_ROLE_ARN }}

      - name: code checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        run: |
          cd $GITHUB_WORKSPACE
          ls -lrt
          terraform init
          terraform validate
          terraform fmt
          aws s3 ls
          terraform plan -no-color -var-file="main.tf"
